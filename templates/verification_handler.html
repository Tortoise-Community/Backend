<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Handler</title>
</head>
<body>
<h1>Are you facing trouble verifying ?</h1>
<p>Please contact one of the Admin or Moderator on the server</p>
<script>
    function setParam()
    {
        let url_string = window.location.href;
        let url = new URL(url_string);
        let code = url.searchParams.get("code");
        let param = (`https://www.tortoisecommunity.com/verification/?code=${code}`);
        window.opener.location.replace(param);
        window.close();
    }
    setTimeout(setParam,0);
</script>
</body>
</html>
